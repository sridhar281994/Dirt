name: Update database schema

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/db_update.sql"
      - ".github/workflows/update-db.yml"

jobs:
  apply:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Postgres client (psql)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply schema
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "DATABASE_URL secret is not set. Add it in GitHub repo secrets."
            exit 1
          fi
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f scripts/db_update.sql
