name: Build Android App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USER: root
      HOME_DIR: /root    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Ensure Apache Ant is available
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ant

          # Ensure Buildozer uses the system ant and doesn't try to download Ant.
          # Buildozer expects android.ant_path/bin/ant, which is /usr/bin/ant on Ubuntu.
          sed -i 's|^#android.ant_path =.*|android.ant_path = /usr|' buildozer.spec
          ant -version

      - name: Cache Buildozer + Gradle downloads
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"
        with:
          # buildozer-action installs buildozer via `pip --user`, which places the
          # binary in $HOME/.local/bin (not always on PATH for the container shell).
          # Pipe "yes" to avoid interactive Android SDK license prompts from sdkmanager.
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            # Persist Gradle wrapper/caches inside the workspace so they can be cached between runs.
            export GRADLE_USER_HOME="$PWD/.gradle"

            # Some runners/environments can't reach archive.apache.org reliably.
            # Install Ant locally (or no-op if already installed) and make sure
            # buildozer.spec points to it so Buildozer doesn't attempt a download.
            if command -v ant >/dev/null 2>&1; then
              echo "Ant already present: $(command -v ant)"
            elif command -v apt-get >/dev/null 2>&1; then
              apt-get update
              apt-get install -y ant
            fi
            sed -i 's|^#android.ant_path =.*|android.ant_path = /usr|' buildozer.spec || true
            
            # The Android Gradle Plugin can run out of heap during packaging (e.g. :packageDebug),
            # especially when bundling large AARs (Agora full-sdk, etc.). Increase Gradle/JVM heap.
            # (If the runner has enough RAM, this prevents java.lang.OutOfMemoryError.)
            export ORG_GRADLE_JVMARGS="-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8"
            export GRADLE_OPTS="-Dorg.gradle.jvmargs=$ORG_GRADLE_JVMARGS"
            export JAVA_TOOL_OPTIONS="$ORG_GRADLE_JVMARGS"

            # Gradle wrapper downloads sometimes fail transiently in CI (e.g. GitHub 504).
            # Retry a few times before failing the workflow.
            for attempt in 1 2 3; do
              echo "Buildozer attempt ${attempt}/3"
              if yes | buildozer android debug; then
                break
              fi
              if [ "$attempt" -lt 3 ]; then
                sleep_seconds=$((attempt * 45))
                echo "Build failed; retrying in ${sleep_seconds}s..."
                sleep "${sleep_seconds}"
              else
                echo "Build failed after 3 attempts."
                exit 1
              fi
            done
          buildozer_version: master

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/*.apk
