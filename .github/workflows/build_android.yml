name: Build Android App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USER: root
      HOME_DIR: /root    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Download Apache Ant
        run: |
          ANT_VERSION="1.9.4"
          ANT_TGZ="$RUNNER_TEMP/apache-ant-${ANT_VERSION}-bin.tar.gz"
          ANT_DIR="$RUNNER_TEMP/apache-ant-${ANT_VERSION}"

          wget -O "$ANT_TGZ" "https://archive.apache.org/dist/ant/binaries/apache-ant-${ANT_VERSION}-bin.tar.gz"
          tar -xzf "$ANT_TGZ" -C "$RUNNER_TEMP"
          rm "$ANT_TGZ"

          # Patch buildozer.spec to use the local ant.
          # Keep Ant outside the repo workspace so it won't get copied into the APK sources.
          sed -i "s|#android.ant_path =|android.ant_path = ${ANT_DIR}|" buildozer.spec

      - name: Cache Buildozer + Gradle downloads
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"
        with:
          # buildozer-action installs buildozer via `pip --user`, which places the
          # binary in $HOME/.local/bin (not always on PATH for the container shell).
          # Pipe "yes" to avoid interactive Android SDK license prompts from sdkmanager.
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            # Persist Gradle wrapper/caches inside the workspace so they can be cached between runs.
            export GRADLE_USER_HOME="$PWD/.gradle"

            # Gradle wrapper downloads sometimes fail transiently in CI (e.g. GitHub 504).
            # Retry a few times before failing the workflow.
            for attempt in 1 2 3; do
              echo "Buildozer attempt ${attempt}/3"
              if yes | buildozer android debug; then
                break
              fi
              if [ "$attempt" -lt 3 ]; then
                sleep_seconds=$((attempt * 45))
                echo "Build failed; retrying in ${sleep_seconds}s..."
                sleep "${sleep_seconds}"
              else
                echo "Build failed after 3 attempts."
                exit 1
              fi
            done
          buildozer_version: master

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/*.apk
